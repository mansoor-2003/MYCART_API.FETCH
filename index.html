<!-- cart fetch method -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20230930/pngtree-high-quality-render-of-a-shop-and-shopping-cart-in-3d-image_13547180.png); background-repeat: no-repeat; background-size: cover;">
    <h1 style="text-align: center; font-family: 'Italiana', sans-serif; color: white; margin-top: 40px;">My Cart</h1>
    <div id="card"  class="w-100 h-100 m-2 d-flex flex-wrap  overflow-x-hidden overflow-y-scroll ms-5" style="height: 100vh;">
    </div>
    <script>
        fetch('https://dummyjson.com/products')
        .then(response => response.json())
        .then(data => displayCard(data.products))
        .catch(error => console.error('Error found'));

        function displayCard(products) {
            for (let product of products) {
                htmlData=`<div class="card w-25 m-3 shadow-lg ms-5">
                  <img src="${product.thumbnail}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title text-dark">${product.title}</h5>
                    <p class="card-text text-dark">${product.description}</p>
                    <p class="text-dark">$${product.price}</p>
                  </div>
                  <div class="text-center">
                  <button class="btn btn-outline-dark w-50 mb-3">Buy Now</button>
                  </div>
                </div>
            `
                document.getElementById('card').innerHTML += htmlData;
            }
        }
    </script>
</body>
</html>
